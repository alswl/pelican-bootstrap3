{% extends "base.html" %}
{% block content %}
    <section id="content">
        <article class="article-detail">
          <h1 class="text-center">Archives for {{ SITENAME }}</h1>

          <dl>
              {% for article in dates %}
                  <dt>{{ article.locale_date }}</dt>
                  <dd><a href='{{ SITEURL }}/{{ article.url }}'>{{ article.title }}</a></dd>
              {% endfor %}
          </dl>
        </article>
    </section>
{% endblock %}
