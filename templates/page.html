{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
    <section id="content" class="body">
        <article class="article-detail">
          <h1 class="entry-title text-center">{{ page.title }}</h1>
          {% if PDF_PROCESSOR %}
              <a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">
                  get the pdf
              </a>
          {% endif %}
          <div class="entry-content">
              {{ page.content }}
          </div>
        </article>
    </section>
{% endblock %}
